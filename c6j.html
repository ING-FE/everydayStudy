<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>陈柳娟的学习日常更新</title>
		 <link rel="stylesheet" href="6j/stylesheets/c6j.css" />
	</head>
	<body>
		<div id="container"></div>
		<script src="6j/js/react.js"></script>
	    <script src="6j/js/react-dom.js"></script>
	    <script src="6j/js/browser.min.js"></script>
	    <script type="text/babel">
		var data= [{hrefValue:"#",text:"1月"},{hrefValue:"#",text:"2月"},{hrefValue:"#",text:"3月"},{hrefValue:"#",text:"4月"},{hrefValue:"#",text:"5月"},
		{hrefValue:"#",text:"6月"},{hrefValue:"#",text:"7月"},{hrefValue:"#",text:"8月"}];
			var Logo = React.createClass({
				render:function(){
					var {hostHref,imgSrc,...other} = this.props;
					return(
					
        				<div className="navbar-header">
							<a className = "logo" href={hostHref}>
								 <img className="logo_img img" src={imgSrc} />	
							</a>
							 <a className="navbar-name" href={hostHref}>
				               C6J
				            </a>
						</div>
				
						
					);
				}
			});
			var Year = React.createClass({
				 render: function() {
					var MonthNode = this.props.data.map(function(month,i){
		        		return(
			             	<MonthNav hrefValue = {month.hrefValue} key ={i}>{month.text}</MonthNav>
		        		);
		        	});
					return(
						 <li className="active">
			                <a href="#2017y">
			                	{this.props.year}
			                </a>
			                <ul className="submenu">
			                       {MonthNode}  
			                </ul>  
			             </li>
					);
				}
			});
			
			var MonthNav = React.createClass({
			  render: function() {
			    return (
			        <li><a href={this.props.hrefValue} >{this.props.children}</a></li>
			    );
			  }
			});
			var Jianshu = React.createClass({
				render:function(){
					return(
					<li>
		                <a href="http://www.jianshu.com/users/942d9144cdcd/latest_articles">简书</a>           
		            </li>
		            );
				}
			});
			
			var Header = React.createClass({
				render:function(){
					return(
					<nav className="navbar" role="navigation">
						<div className="container-fluid">
							<Logo  hostHref="https://666j.github.io" imgSrc="6j/image/6j.jpg"/>
							 <ul className="navbar-nav">
							 	<Year year = "2017年" data = {data}/>
							 	<Jianshu/>
							 </ul>
						</div>
					</nav>
					);
				}
				
			});
			var Content = React.createClass({
				render:function(){
					return(
					<div id="wrap">
						<div id ="content">
							<MonthPlan monthplan={cmonthPlan}/>
							<ul id="do_list">
								{
									this.props.lists.map(function (list, i) {
							                    return (
							                       <DayList date = {list.date} key = {i} items = {list.items}></DayList>
							                    );
							                }.bind(this))
						       }
							</ul>
						</div>
						<RightContent monthdone={monthDone}></RightContent>
					</div>
						
					);
				}
			});
			var MonthPlan = React.createClass({
				render:function(){
					return(
						<div className ="monthPlan">
							<img src="6j/image/bg.jpg"/>
							<div className="planByMonth">
								<span>{this.props.monthplan}</span>
							</div>
						</div>
					);
				}
			});
			var DayList = React.createClass({
				render:function(){
					
					return(
						<li className="list_li">
							<h3 className="date"><a name="2017_12">{this.props.date}</a></h3>
								<div className="right_done">
					            	<ol className="today_list">
									{
		          
						                this.props.items.map(function (item, i) {
						                    return (
						                       <ListLi key = {i}>{item.item}</ListLi>
						                    );
						                }.bind(this))
						            }
									</ol>
					           </div>
					   </li>
					);
				}
			})
			var ListLi = React.createClass({
				render:function(){
					return(
						<li className = {this.props.classname}>
							{this.props.children}
						</li>
					);
				}
			});
			
			var RightContent = React.createClass({
				render:function(){
					return(
						<div id="rightContent">
							<div id="monthContent">
								<h2 className="righth2">done by month</h2>
								<ul className="monthlist">
									{
		          
						                this.props.monthdone.map(function (done, i) {
						                    return (
						                      <ListLi key ={i} classname = "monthli">
												{done.done}
											  </ListLi>
						                    );
						                }.bind(this))
						            }
									
								</ul>
							</div>
							<Social></Social>
						</div>
					);
					
				}
			});
			var Social = React.createClass({
				render:function(){
					return(
					<div className="social">
						<ul className="sociallist">
							<li>
								<a>
									<img src="6j/image/weibo.png"/>
								</a>
							</li>
							<li>
								<a>
									<img src="6j/image/qq.png"/>
								</a>
							</li>
							<li>
								<a href="http://www.jianshu.com/users/942d9144cdcd/latest_articles">
									<img src="6j/image/jianshu.png"/>
								</a>
							</li>
							<li>
								<a href="https://666j.github.io">
									<img src="6j/image/github.png"/>
								</a>
							</li>
						</ul>
					</div>
					);
				}
			});
			
			var Container = React.createClass({
				render:function(){
					return(
						<div>
							<Header></Header>
							<Content lists={lists}></Content>
						</div>
					)
				}	
			
			
			});
			var monthDone = [{done:"17.01月:期末考试，算法，情感分析"},{done:"17.02月:算法，react"}];
			var lists = [{date:"2017.2.9",items:[{item:"修改完页面"},{item:"看电影"}]},{date:"2017.2.8",items:[{item:"修改展示page页面"}]}];
			var cmonthPlan = "本月计划：学习react和算法";
			ReactDOM.render(<Container></Container>,document.getElementById("container"));
	    </script>
	</body>
</html>
